<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三角洲翻牌游戏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #002200, #001000);
      color: #4CAF50;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    .game-title { font-size: 2.5rem; text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); letter-spacing: 3px; margin-bottom: 15px; }
    /* --- 新增：模式切换器样式 --- */
    .mode-selector { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
    .mode-btn { background: rgba(0, 30, 0, 0.7); border: 1px solid #4CAF50; color: #4CAF50; padding: 8px 20px; border-radius: 50px; cursor: pointer; transition: all 0.3s; }
    .mode-btn.active { background: #4CAF50; color: #001100; font-weight: bold; box-shadow: 0 0 15px rgba(76, 175, 80, 0.8); }
    /* --- 结束 --- */
    .main-controls { margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; }
    .main-btn { background: linear-gradient(to bottom, #4CAF50, #2E8B57); color: #001100; border: none; padding: 10px 25px; font-size: 1rem; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 0 10px rgba(76, 175, 80, 0.7); }
    .main-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(76, 175, 80, 1); }
    #pause-btn { background: linear-gradient(to bottom, #DAA520, #B8860B); }
    .stats-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; font-size: 1.2rem; }
    .stat-box { background: rgba(0, 30, 0, 0.7); border: 1px solid #4CAF50; border-radius: 8px; padding: 10px 20px; min-width: 140px; }
    .game-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; max-width: 800px; margin: 0 auto; padding: 20px; min-height: 100px; }
    .card { aspect-ratio: 3 / 4; perspective: 1000px; cursor: pointer; }
    .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .card-back { background: radial-gradient(circle, #004400, #001100); border: 3px solid #4CAF50; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); }
    .card-front { background: linear-gradient(135deg, #003300, #001100); border: 3px solid #4CAF50; transform: rotateY(180deg); flex-direction: column; }
    .symbol { width: 70%; height: 60%; border-radius: 8px; border: 2px solid #8B0000; box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8); }
    .symbol img { width: 100%; height: 100%; object-fit: contain; border-radius: 8px; }
    .matched .symbol { box-shadow: 0 0 15px gold, inset 0 0 10px rgba(255, 215, 0, 0.5); }
    .type-label { color: #4CAF50; font-weight: bold; margin-top: 10px; font-size: 1.1rem; letter-spacing: 1px; }
    .results-container { opacity: 0; transform: translateY(20px); max-height: 0; overflow: hidden; transition: all 0.6s ease-out; margin: 0 auto; padding: 0 20px; box-sizing: border-box; }
    .results-container.active { opacity: 1; transform: translateY(0); max-height: 500px; margin-top: 20px; }
    .results-content { background: linear-gradient(to bottom, #003300, #001900); border: 3px solid #4CAF50; border-radius: 15px; padding: 30px; width: 100%; max-width: 500px; box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); margin: 0 auto; }
    .restart-btn { background: linear-gradient(to bottom, #4CAF50, #2E8B57); color: #001100; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 25px; transition: all 0.3s; box-shadow: 0 0 10px rgba(76, 175, 80, 0.7); }
    #records-container { margin: 40px auto 0; max-width: 600px; }
    #records-list { list-style: none; padding: 0; }
    #records-list li { background: rgba(0, 30, 0, 0.7); border: 1px solid #4CAF50; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .record-actions button { margin-left: 10px; padding: 5px 10px; font-size: 0.9rem; }
    @media (max-width: 600px) { body { padding: 10px; } .game-title { font-size: 2rem; } .stats-container { gap: 10px; } .stat-box { min-width: 120px; padding: 8px 15px; font-size: 1rem; } .game-container { grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 0; } #records-list li { flex-direction: column; gap: 10px; } }
  </style>
</head>
<body>
  <h1 class="game-title">三角洲</h1>
  
  <div class="mode-selector">
    <button class="mode-btn" id="set-low-value-btn">低价值模式</button>
    <button class="mode-btn" id="set-high-value-btn">高价值模式</button>
  </div>

  <div class="main-controls">
    <button class="main-btn" id="new-game-btn">开启新局</button>
    <button class="main-btn" id="pause-btn">暂停游戏</button>
  </div>

  <div class="stats-container">
    <div class="stat-box"><div>翻牌次数</div><div id="moves-count">0</div></div>
    <div class="stat-box"><div>配对成功</div><div id="matches-count">0</div></div>
    <div class="stat-box"><div>前6次内配对</div><div id="early-matches-count">0</div></div>
  </div>
  
  <div class="game-container" id="game-board"></div>

  <div class="results-container" id="results-container">
    <div class="results-content">
      <h2>游戏结束</h2>
      <p>总翻牌次数 <span id="final-moves">0</span></p>
      <p>配对成功 <span id="final-matches">0</span></p>
      <button class="restart-btn" id="restart-btn">返回主菜单</button>
    </div>
  </div>

  <div id="records-container">
    <h2>暂停记录</h2>
    <ul id="records-list"></ul>
  </div>

<script>
  // =======================================================
  // !! 重要配置区：请根据您的实际情况修改以下内容 !!
  // =======================================================

  // 1. 确认图片文件夹的路径 (名字必须完全匹配)
  const imagePaths = {
    low: '三角洲低价值红色物品图片/', // 您的低价值图片文件夹名
    high: '三角洲高价值红色物品图片/' // 您的高价值图片文件夹名
  };

  // 2. 更新每个文件夹中的图片总数
  const imageCounts = {
    low: 36,  // <--- 修改这里：低价值文件夹里有多少张图？
    high: 14  // <--- 修改这里：高价值文件夹里有多少张图？
  };
  
  // =======================================================

  const cardTypes = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'E', 'F', 'G'];
  const romanNumerals = { A: 'Ⅰ', B: 'Ⅱ', C: 'Ⅲ', D: 'Ⅳ', E: 'Ⅴ', F: 'Ⅵ', G: 'Ⅶ' };
  const SAVES_LS_KEY = 'deltaGameSaves'; // 存档的键名
  const MODE_LS_KEY = 'deltaGameValueMode'; // 模式的键名

  let gameState = {};
  let currentValueMode = 'low'; // 默认模式

  // DOM 元素获取
  const gameBoard = document.getElementById('game-board');
  const movesCount = document.getElementById('moves-count');
  const matchesCount = document.getElementById('matches-count');
  const earlyMatchesCount = document.getElementById('early-matches-count');
  const resultsContainer = document.getElementById('results-container');
  const finalMoves = document.getElementById('final-moves');
  const finalMatches = document.getElementById('final-matches');
  const newGameBtn = document.getElementById('new-game-btn');
  const pauseBtn = document.getElementById('pause-btn');
  const restartBtn = document.getElementById('restart-btn');
  const recordsList = document.getElementById('records-list');
  const setLowValueBtn = document.getElementById('set-low-value-btn');
  const setHighValueBtn = document.getElementById('set-high-value-btn');

  function setMode(newMode) {
    currentValueMode = newMode;
    localStorage.setItem(MODE_LS_KEY, newMode);

    // 更新按钮UI
    setLowValueBtn.classList.toggle('active', newMode === 'low');
    setHighValueBtn.classList.toggle('active', newMode === 'high');
  }

  function resetGameState() {
    gameState = {
      id: Date.now(),
      moves: 0,
      matchedPairs: 0,
      earlyMatches: 0,
      flippedCards: new Set(),
      matchedCards: new Set(),
      gameComplete: false,
      inProgress: false,
      shuffled: [],
      customImages: {},
      valueMode: currentValueMode // 存档时记录当前模式
    };
  }

  function initGame() {
    resetGameState();
    gameState.inProgress = true;
    
    // 根据当前模式选择图片路径和数量
    const basePath = imagePaths[currentValueMode];
    const currentImageCount = imageCounts[currentValueMode];
    const allImageIndexes = Array.from({ length: currentImageCount }, (_, i) => i + 1);
    
    const selectedImages = getRandomSample(allImageIndexes, 7);
    gameState.customImages = {
      A: `${basePath}${selectedImages[0]}.png`, B: `${basePath}${selectedImages[1]}.png`,
      C: `${basePath}${selectedImages[2]}.png`, D: `${basePath}${selectedImages[3]}.png`,
      E: `${basePath}${selectedImages[4]}.png`, F: `${basePath}${selectedImages[5]}.png`,
      G: `${basePath}${selectedImages[6]}.png`,
    };
    gameState.shuffled = [...cardTypes].sort(() => Math.random() - 0.5);

    renderBoard();
    updateStatsUI();
    resultsContainer.classList.remove('active');
  }

  function loadGame(saveId) {
    const saves = JSON.parse(localStorage.getItem(SAVES_LS_KEY) || '[]');
    const saveData = saves.find(s => s.id === saveId);

    if (saveData) {
      gameState = JSON.parse(JSON.stringify(saveData));
      gameState.flippedCards = new Set(gameState.flippedCards);
      gameState.matchedCards = new Set(gameState.matchedCards);
      gameState.inProgress = true;
      
      // 加载存档时，也切换到存档时的模式
      setMode(gameState.valueMode);
      
      renderBoard();
      updateStatsUI();
      resultsContainer.classList.remove('active');
    }
  }

  function saveGame() {
    if (!gameState.inProgress || gameState.gameComplete) return;
    const saves = JSON.parse(localStorage.getItem(SAVES_LS_KEY) || '[]');
    const saveData = { ...gameState, flippedCards: [...gameState.flippedCards], matchedCards: [...gameState.matchedCards] };
    saves.push(saveData);
    localStorage.setItem(SAVES_LS_KEY, JSON.stringify(saves));
    alert('游戏已暂停并保存！');
    initGame();
    renderRecords();
  }
  
  function renderBoard() {
      gameBoard.innerHTML = '';
      if (!gameState.inProgress) return;
      gameState.shuffled.forEach((type, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.type = type;
        card.dataset.index = index;
        if (gameState.flippedCards.has(index)) card.classList.add('flipped');
        if (gameState.matchedCards.has(index)) card.classList.add('matched');
        // 安全检查，防止图片路径问题
        const imgSrc = gameState.customImages[type] || '';
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face card-front">
              <div class="symbol"><img src="${imgSrc}" alt="Card ${type}" /></div>
              <div class="type-label">${romanNumerals[type]}</div>
            </div>
          </div>`;
        card.addEventListener('click', () => flipCard(card));
        gameBoard.appendChild(card);
      });
  }

  function updateStatsUI() {
    movesCount.textContent = gameState.moves;
    matchesCount.textContent = gameState.matchedPairs;
    earlyMatchesCount.textContent = gameState.earlyMatches;
  }

  function renderRecords() {
    recordsList.innerHTML = '';
    const saves = JSON.parse(localStorage.getItem(SAVES_LS_KEY) || '[]');
    if (saves.length === 0) {
        recordsList.innerHTML = '<li>暂无记录</li>';
        return;
    }
    saves.forEach(save => {
      const li = document.createElement('li');
      const saveDate = new Date(save.id).toLocaleString();
      const modeText = save.valueMode === 'high' ? '高价值' : '低价值';
      li.innerHTML = `
        <span>[${modeText}] 暂停于: ${saveDate} (翻牌${save.moves}次)</span>
        <div class="record-actions">
          <button class="main-btn" data-action="load" data-id="${save.id}">继续游戏</button>
          <button class="main-btn" data-action="delete" data-id="${save.id}">删除记录</button>
        </div>
      `;
      recordsList.appendChild(li);
    });
  }

  function flipCard(card) {
    const index = parseInt(card.dataset.index);
    if (!gameState.inProgress || gameState.flippedCards.has(index) || gameState.gameComplete) return;
    card.classList.add('flipped');
    gameState.moves++;
    gameState.flippedCards.add(index);
    updateStatsUI();
    checkMatches();
    checkGameComplete();
  }
  
  recordsList.addEventListener('click', (e) => {
    const target = e.target;
    if (target.tagName === 'BUTTON') {
      const action = target.dataset.action;
      const id = parseInt(target.dataset.id);
      if (action === 'load') {
        loadGame(id);
        deleteRecord(id);
      } else if (action === 'delete') {
        deleteRecord(id);
      }
    }
  });

  function deleteRecord(saveId) {
    let saves = JSON.parse(localStorage.getItem(SAVES_LS_KEY) || '[]');
    saves = saves.filter(s => s.id !== saveId);
    localStorage.setItem(SAVES_LS_KEY, JSON.stringify(saves));
    renderRecords();
  }
  
  // --- 初始化与事件绑定 ---
  newGameBtn.addEventListener('click', initGame);
  pauseBtn.addEventListener('click', saveGame);
  restartBtn.addEventListener('click', () => {
    resultsContainer.classList.remove('active');
    renderRecords(); // 从结束页面返回时，也刷新一下记录列表
  });
  setLowValueBtn.addEventListener('click', () => { setMode('low'); initGame(); });
  setHighValueBtn.addEventListener('click', () => { setMode('high'); initGame(); });

  document.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem(MODE_LS_KEY) || 'low';
    setMode(savedMode);
    // 页面加载时不自动开始新游戏，给用户选择的机会
    gameBoard.innerHTML = '<h2>请点击“开启新局”或从记录继续</h2>';
    renderRecords();
  });

  // --- 不变的函数实现 ---
  function checkMatches() {
    const flippedCardsIndexes = [...gameState.flippedCards].filter(index => !gameState.matchedCards.has(index));
    const typeMap = new Map();
    flippedCardsIndexes.forEach(index => {
      const card = gameBoard.querySelector(`[data-index='${index}']`);
      if (card) {
        const type = card.dataset.type;
        if (!typeMap.has(type)) typeMap.set(type, []);
        typeMap.get(type).push(card);
      }
    });
    let newMatches = 0;
    typeMap.forEach((cards, type) => {
      if (['A', 'B', 'C'].includes(type) && cards.length === 2) {
        cards.forEach(card => {
          card.classList.add('matched');
          gameState.matchedCards.add(parseInt(card.dataset.index));
        });
        newMatches++;
      }
    });
    if (newMatches > 0) {
      gameState.matchedPairs += newMatches;
      if (gameState.moves <= 6) { gameState.earlyMatches += newMatches; }
      updateStatsUI();
    }
  }
  function checkGameComplete() {
    if (gameState.shuffled.length > 0 && gameState.flippedCards.size === gameState.shuffled.length) {
      gameState.gameComplete = true;
      gameState.inProgress = false;
      finalMoves.textContent = gameState.moves;
      finalMatches.textContent = gameState.matchedPairs;
      resultsContainer.classList.add('active');
    }
  }
  function getRandomSample(arr, n) {
    const result = [];
    const copied = arr.slice();
    for (let i = 0; i < n; i++) {
        if (copied.length === 0) break;
        const idx = Math.floor(Math.random() * copied.length);
        result.push(copied[idx]);
        copied.splice(idx, 1);
    }
    return result;
  }
</script>
</body>
</html>
