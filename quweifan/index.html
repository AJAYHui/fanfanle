<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>访问验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; background: linear-gradient(to bottom, #AD88C6, #63D4D1); }
    .login-box { background: rgba(255, 255, 255, 0.2); padding: 40px; border-radius: 15px; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    h2 { color: #fff; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; padding: 10px; border-radius: 5px; border: none; background: #5D3587; color: white; cursor: pointer; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>请输入访问口令</h2>
    <input type="password" id="password-input" placeholder="口令">
    <button onclick="checkPassword()">进入</button>
  </div>
  <script>
    function checkPassword() {
      // 在这里设置你的“口令”
      const correctPassword = "zhaoguojie0505"; 
      const enteredPassword = document.getElementById('password-input').value;
      if (enteredPassword === correctPassword) {
        // 如果正确，跳转到游戏页面
        window.location.href = 'game.html';
      } else {
        alert('口令错误！');
      }
    }
    // 允许按回车键提交
    document.getElementById('password-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
